<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Hesaplayıcı</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">Body Mass Index (BMI) Hesaplama</h1>
        Boyunuz (cm):
        <input type="number" class="input" id="height" value="180" placeholder="Enter your height in cm">
        Kilonuz (kg):
        <input type="number" class="input" id="weight" value="80" placeholder="Enter your weight in kg">
        <button class="btn" id="btn">BMI Hesapla</button>
        <input disabled type="text" class="input" id="bmi-result">
        <h4 class="info-text">Sonuç: <span id="weight-condition"></span></h4>
    </div>
    <script src="index.js"></script>
</body>
</html>
